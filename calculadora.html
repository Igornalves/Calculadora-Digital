<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/calculadora.css">

    <script src="/JavaScript/interacao.js" defer></script>

    <title> Calculadora Digital </title>
</head>

<body>
    <div id="calculo">

        <h3> Calculadora (Igor) </h3>

        <div id="tela-resultado">

            <div id="previous-tela"> </div>
            <div id="current-tela"> </div>

        </div>


        <div id="buttons-conteiner">

            <button> CE </button>
            <button> C </button>
            <button> DEL </button>
            <button> / </button>

            <button class="number"> 7 </button>
            <button class="number"> 8 </button>
            <button class="number"> 9 </button>

            <button> * </button>

            <button class="number"> 4 </button>
            <button class="number"> 5 </button>
            <button class="number"> 6 </button>

            <button> - </button>

            <button class="number"> 1 </button>
            <button class="number"> 2 </button>
            <button class="number"> 3 </button>

            <button> + </button>

            <button class="number"> 0 </button>

            <button> . </button>

            <button id="igual-resultado"> = </button>

        </div>

    </div>

</body>

</html>
